<div class="container">
    <h2>Projetos desenvolvidos</h2>

    <ul>
        @for (item of arrayprojects(); track item) {
        <li>
            <button (click)="openSite(item)">
                <img [src]="item.src" [alt]="item.alt" loading="lazy">
            </button>
        </li>
        }
    </ul>
</div>
