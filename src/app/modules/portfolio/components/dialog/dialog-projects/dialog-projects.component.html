<header>
    <h2 mat-Dialog-Title> {{ getData()?.title }}</h2>
    <button (click)="closeModal()">
        <img src="assets/icons/dialog/close.svg" alt="Botão para fechar Dialog" />
    </button>
</header>

<mat-dialog-content>
    <h3>Descrição</h3>
    <article [innerHTML]="getData()?.description"></article>

    <nav>
        @for (item of getData()?.links; track item) {
            <a [href]="item.site" target="_blank" class="btn btn-primary">
                {{ item.name }}
            </a>
        }
    </nav>
</mat-dialog-content>
